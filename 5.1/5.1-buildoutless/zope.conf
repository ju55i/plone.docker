%define INSTANCEHOME /plone
instancehome $INSTANCEHOME
%define CLIENTHOME /plone
clienthome $CLIENTHOME
products /plone/Products
debug-mode off
security-policy-implementation C
verbose-security off
default-zpublisher-encoding utf-8
effective-user plone
http-header-max-length 8192
zserver-threads 2
<environment>
    zope_i18n_compile_mo_files false
</environment>
<warnfilter>
  action ignore
  category exceptions.DeprecationWarning
</warnfilter>
<eventlog>
  level INFO
  <logfile>
    path /data/log/instance.log
    level INFO
    max-size 5 MB
    old-files 5
  </logfile>
</eventlog>
<logger access>
  level WARN
  <logfile>
    path /data/log/instance-Z2.log
    format %(message)s
    max-size 20 MB
    old-files 5
  </logfile>
</logger>
<http-server>
  address 8080
</http-server>
<zodb_db main>
    # Main database
    cache-size 30000
    # Blob-enabled FileStorage database
    <blobstorage>
      blob-dir /data/blobstorage
      # FileStorage database
      <filestorage>
        path /data/filestorage/Data.fs
      </filestorage>
    </blobstorage>
    mount-point /
</zodb_db>
<zodb_db temporary>
    # Temporary storage database (for sessions)
    <temporarystorage>
      name temporary storage for sessioning
    </temporarystorage>
    mount-point /temp_folder
    container-class Products.TemporaryFolder.TemporaryContainer
</zodb_db>
pid-filename /data/instance.pid
lock-filename /data/instance.lock
python-check-interval 1000
enable-product-installation off
